<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Photos</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <div class="row header">
        <div class="col-md-12">
          <h1>My Albums</h1>
        </div>
      </div>

      <div class="row" id="album-container">
        <div class="col-md-4">
          <div class="photo-container">
            <a href="#album-1" class="album-tile">
              <img src="http://unsplash.it/75/75" alt="">
              <h2>Album 1</h2>
            </a>
          </div>
        </div>

        <div class="col-md-4">
          <div class="photo-container">
            <a href="#album-2" class="album-tile">
              <img src="http://unsplash.it/75/75" alt="">
              <h2>Album 2</h2>
            </a>
          </div>
        </div>

        <div class="col-md-4">
          <div class="photo-container">
            <a href="#album-2" class="album-tile">
              <img src="http://unsplash.it/75/75" alt="">
              <h2>Album 2</h2>
            </a>
          </div>
        </div>
      </div>

      <div class="col-xs-8" id="album-photo-container">
        <h2>Album</h2>

        <div class="col-md-4">
          <div class="photo-container">
            <a href="#photo-2" class="photo-tile">
              <img src="http://unsplash.it/75/75"/>
              <div>Photo 1</div>
            </a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="photo-container">
            <a href="#photo-2" class="photo-tile">
              <img src="http://unsplash.it/75/75"/>
              <div>Photo 1</div>
            </a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="photo-container">
            <a href="#photo-2" class="photo-tile">
              <img src="http://unsplash.it/75/75"/>
              <div>Photo 1</div>
            </a>
          </div>
        </div>
      </div>

    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
